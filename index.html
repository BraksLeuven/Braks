<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentenvereniging Braks</title>
    <style>
        /* Algemene stijlen voor de pagina */
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Witte achtergrond voor een frisse uitstraling */
            color: #d4af37; /* Goudkleurige tekst voor elegantie */
            text-align: center;
        }
        
        /* Stijl voor de header */
        header {
            background-color: #05122a; /* Donkerdere blauwe tint voor contrast */
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 4px solid #d4af37; /* Gouden onderlijn voor een statige look */
        }
        
        /* Navigatiebalk met links naar verschillende secties */
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #d4af37; /* Gouden links voor consistentie */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        
        /* Stijl voor de hoofdinhoud */
        main {
            padding: 50px;
        }
        
        /* Een content-box voor belangrijke tekst */
        .content-box {
            background: rgba(0, 0, 0, 0.1); /* Lichte transparante achtergrond voor een klassieke touch */
            padding: 20px;
            border-radius: 10px; /* Zachte afgeronde hoeken voor een verfijnde uitstraling */
            display: inline-block;
            max-width: 600px;
        }
        
        /* Stijl voor de footer onderaan de pagina */
        footer {
            background-color: #05122a;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Koptekst met de naam van de studentenvereniging -->
    <header>Studentenvereniging Braks</header>
    
    <!-- Navigatiebalk met links naar verschillende delen van de site -->
    <nav>
        <a href="#over">Over Ons</a>
        <a href="#activiteiten">Activiteiten</a>
        <a href="#lidmaatschap">Lidmaatschap</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <!-- Hoofdinhoud van de website -->
    <main>
        <div class="content-box">
            <h2>Welkom bij Braks</h2>
            <p>Waar traditie en broederschap samenkomen. Sinds 1875 verenigen wij studenten met een passie voor kennis, vriendschap en traditie.</p>
        </div>
    </main>
    
    <!-- Footer met copyrightinformatie -->
    <footer>
        &copy; 2025 Studentenvereniging Braks | Alle rechten voorbehouden
    </footer>
</body>
</html>
